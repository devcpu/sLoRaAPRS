<div id='error' name='error'></div>
<form action="/ca">
  <fieldset>
    <legend>Configure Wifi AP</legend>
    <label>
      SSID:
      <input type="text" maxlength="15" name="ap_ssid" value="%ap_ssid%" required><br />
    </label><br />
    <label>
      Password:
      <input type="text" maxlength="31" name="ap_pass" value="%ap_pass%" required><br />
    </label><br /><br />
    <input type="submit" value="Submit">
  </fieldset>
</form>

<hr />

<form action="/ca">
  <fieldset>
    <legend>Configure Web Admin</legend>
    <label>
      Username:
      <input type="text" maxlength="15" name="web_admin" value="%web_admin%" required><br />
    </label><br />
    <label>
      Password:
      <input type="text" maxlength="31" name="web_pass" value="%web_pass%" required><br />
    </label><br /><br />
    <input type="submit" value="Submit">
  </fieldset>
</form>
