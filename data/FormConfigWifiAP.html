<div id='error' name='error'></div>
<form action="/ca">
  <fieldset>
    <legend>Configure Wifi AP</legend>
    <label>
      SSID:
      <input type="text" maxlength="15" name="APCredentials0" value="%APCredentials0%" required><br />
    </label><br />
    <label>
      Password:
      <input type="text" maxlength="31" name="APCredentials1" value="%APCredentials1%" required><br />
    </label><br /><br />
    <input type="submit" value="Submit">
  </fieldset>
</form>

<hr />

<form action="/ca">
  <fieldset>
    <legend>Configure Web Admin</legend>
    <label>
      Username:
      <input type="text" maxlength="15" name="WebCredentials0" value="%WebCredentials0%" required><br />
    </label><br />
    <label>
      Password:
      <input type="text" maxlength="31" name="WebCredentials1" value="%WebCredentials1%" required><br />
    </label><br /><br />
    <input type="submit" value="Submit">
  </fieldset>
</form>
