<div id='error' name='error'></div>
<form action="/sm">
    <fieldset>
      <legend>Send Message</legend>
      <label id="sendig">
      <progress id="fortschritt" value="0" max="3"></progress><br />
    </label>
      <label>
        To:
      <input type="text" maxlength="12" name="to" value="%TO%" placeholder="DL7..." required><br />
    </label><br />
    <label>
      via Gateway(s):
    <input id="viacheckbox" type="checkbox" name="path" value="viaGateway" onclick="showGateway()">
  </label>
  <label id="via" style="display:none">
      <input id="viagateways" type="text" maxlength="64" name="gateways" value="%GATEWAY%" placeholder="gateways"><br />
    </label><br />
    <label>
      Message (max. 200):
      <textarea name="msg" id="" rows="10" cols="50" placeholder="your message ..." required>%MSG%</textarea><br />
    </label><br />
      
      <input type="submit" value="Send">
    </fieldset>
  </form>
