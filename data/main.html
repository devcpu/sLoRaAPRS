<!DOCTYPE html>
<html lang="%LANG%" class="">

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <title>%HTMLTILE%</title>
     <link rel="stylesheet" href="sloraaprs.css"> 
      <script src="sloraaprs.js"></script> 
</head>

<body>
    <div style='text-align:left;display:inline-block;min-width:340px;'>
        <div style='text-align:center;'><noscript>please activate JavaScipt for simple LoRaAPRS<br /></noscript>
            <h3>%H3TITLE%</h3>
            <h2>%H2TITLE%</h2>
        </div>
        <table>
            <tr><td><b id="time">Time UTC: --:-- --</b></td></tr>
            <tr><td><b id="date">Date: ---- -- --</b></td></tr>
        </table>
        <div id='error' name='errormsg'>%ERRORMSG%</div>
%BODY%
        <div style='text-align:right;font-size:11px;'>
            <hr /><a href='https://dl7uxa.de' target='_blank' style='color:#aaa;'>Simple LoRa APRS v 0.1 by Jan (DL7UXA)</a></div>
    </div>
</body>

</html>
