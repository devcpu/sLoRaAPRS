<div id='error' name='error'></div>
<form action="/cg">
    <fieldset>
        <legend>Configure APRS Gateway</legend>
        <label>
            Host1:
            <input type="text" maxlength="18" name="APRSServer0" value="%APRSServer0%" required><br />
        </label><br />
        <label>
            Host2:
            <input type="text" maxlength="18" name="APRSServer1" value="%APRSServer1%"><br />
        </label><br />
        <label>
            Password:
            <input type="text" maxlength="12" name="APRSPassword" value="%APRSPassword%" required><br />
        </label><br /><br />
        <input type="submit" value="Submit">
    </fieldset>
</form>
