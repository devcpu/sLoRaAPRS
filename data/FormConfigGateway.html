<div id='error' name='error'></div>
<form action="/cg">
    <fieldset>
        <legend>Configure APRS Gateway</legend>
        <label>
            Host1:
            <input type="text" maxlength="18" name="aprs_server0" value="%aprs_server0%" required><br />
        </label><br />
        <label>
            Host2:
            <input type="text" maxlength="18" name="aprs_server1" value="%aprs_server1%"><br />
        </label><br />
        <label>
            Password:
            <input type="text" maxlength="12" name="aprs_pass" value="%aprs_pass%" required><br />
        </label><br /><br />
        <input type="submit" value="Submit">
    </fieldset>
</form>
