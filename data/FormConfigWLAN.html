<form action="/cl">
  <fieldset>
    <legend>Configure WLAN0</legend>
    <label>
      SSID:
      <input type="text" maxlength="12" name="lan0_ssid" value="%lan0_ssid%" required><br />
    </label><br />
    <label>
      Password:
      <input type="text" maxlength="31" name="lan0_auth" value="%lan0_auth%" required><br />
    </label><br /><br />
    <input type="submit" value="Submit">
  </fieldset>
</form>

<hr />
