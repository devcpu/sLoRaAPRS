<div id='error' name='error'></div>
 <form action="/cc">
  <fieldset>
    <legend>Configure Call:</legend>
    <label>
      Call:
    <input type="text" maxlength="12" name="call" value="%call%" required><br />
  </label><br />
  <label>
    APRS Symbol:
    <input type="text" maxlength="1" name="aprs_symbol" value="%aprs_symbol%"><br />
  </label><br />
  <label>
    APRS extension (%call%-%aprs_ext%):
    %aprs_ext_options%
  </label><br />
  <label>
    WX extension (%call%-%wx_ext%):<br>
    %wx_ext_options%
  </label><br /><br />
    <input type="submit" value="Submit">
  </fieldset>
</form> 

<hr />

<div id='error' name='error'></div>
 <form action="/cc">
  <fieldset>
    <legend>Configure Fix Position:</legend>
    <label>
      Latitude:
    <input type="text" maxlength="12" name="lat_fix" value="%lat_fix%" required><br />
  </label><br />
  <label>
    Longtitude:
    <input type="text" maxlength="12" name="lng_fix" value="%lng_fix%"><br />
  </label><br />
  <label>
    Altitude:
    <input type="text" maxlength="12" name="alt_fix" value="%alt_fix%"><br />
  </label><br />
    <input type="submit" value="Submit">
  </fieldset>
</form>
